<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Cambio de imagenes con JavaScript</h1>
    <img id="miFPImagen" onclick="cambiaPic()" src="messi.png"width="250" height="250">
    <p>Haz clic sobre las letras para cambiarlas.</p>
    <script>
        function cambiaPic() {
            var image=document.getElementById('miFPImagen');
            if (image.src.match("messi.png")) {
                image.src="ronaldo.png";    
            }else{
                image.src="messi.png"
            }
        }
    </script>
</body>
</html>
