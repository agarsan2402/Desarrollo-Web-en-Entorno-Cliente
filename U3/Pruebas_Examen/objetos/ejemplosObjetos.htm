            nombre:{first:"lele",second:"contreras"},

        for (const key in perro) {

        }
        //crear constructores de objeto
        function Persona(nombre,apellidos,edad,altura) {
            //atributos
            this.nombre = nombre
            this.apellidos = apellidos
            this.edad = edad
            this.altura = altura
            //metodos
            this.setNombre = function (nuevoNombre) {
                this.nombre = nuevoNombre
            }
            this.getNombre = function () {
                return this.nombre
            }
            this.nombreCompleto = function () {
                return nombre +" "+ apellidos
            }
        }
        //instancias del objeto persona
        const papa = new Persona("paco","carmona",50,1.60)
        const mama = new Persona("lola","gomez",50,1.70)
        alert(papa.nombre)
        alert(mama.nombreCompleto())
        
    </script>
