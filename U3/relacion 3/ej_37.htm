<body>
    <button id="boton">abrir ventana</button>
    <script>
        var btn = document.getElementById('boton');
        btn.addEventListener("click", abrir, false);
        function abrir() {
            const ancho = window.innerWidth;
            const alto = window.innerHeight/2;
            const opciones = `width=${ancho},height=${alto}`;
            window.open("","nueva",opciones);
        }
    </script>
