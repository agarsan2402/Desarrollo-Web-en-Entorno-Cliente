<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7 - Relacion 1</title>
</head>
<body>
    <script lang="JavaScript">
        var num=prompt("Dime un numero"),cont1=5, cont2=21, cont3=-4;
        num=parseInt(num);
        cont1+=num;
        cont2+=cont1;
        cont3+=cont2;
        window.alert("Numero introducido: "+num+"\nContadores: "+cont1+"\t\t"+cont2+"\t\t"+cont3);
    </script>
</body>
</html>
