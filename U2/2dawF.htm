<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6 - Relacion 1</title>
</head>
<body>
    <script lang="JavaScript">
        var diametro=prompt("Dime el diametro del circulo");
        const PI=3.141592;
        var longitud=diametro*PI, radio=diametro/2;
        window.alert("La longitud de esa circunferencia es: "+longitud);
        var area=PI*Math.pow(radio, 2);
        window.alert("El area de esa circunferencia es: "+area);
    </script>
</body>
</html>
