<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Relacion 1</title>
</head>
<body>
    <script>
        //division de enteros / reales
        var resultado, a=4, b=2;
        resultado = a / b;
        window.alert(a+"/"+b+"="+resultado);
        //division de cadenas (no se puede)
        a = "hola";
        b = "adios";
        resultado = a / b;
        window.alert(a+"/"+b+"="+resultado);
        //Division entre cero
        a = 5;
        b = 0;
        resultado = a / b;
        window.alert(a+"/"+b+"="+resultado);
    </script>
</body>
</html>
