<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9 - Relacion 1</title>
</head>
<body>
    <script lang="JavaScript">
        var base = 8;
        var octal = prompt("Dime un número en octal");
        var acu = 0;
        // Recorremos la cadena de derecha a izquierda
        for (let index = 0; index < octal.length; index++) {
        // Convertimos el carácter en número y calculamos el valor decimal
            acu += parseInt(octal.charAt(octal.length - 1 - index)) * Math.pow(base, index);
        } 
        alert(acu);
    </script>
</body>
</html>
