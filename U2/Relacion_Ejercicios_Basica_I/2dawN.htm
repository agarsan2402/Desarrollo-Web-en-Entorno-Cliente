<body>
    <script lang="JavaScript">
        var acu=0, cont=0, num=prompt("dime un numero, introduce el 9999 para deterne el programa");
        while (num!=9999) {
            acu+=parseInt(num);
            cont++;
            num=prompt("dime un numero, introduce el 9999 para deterne el programa"); 
        }
        window.alert("Has introducido "+cont+" numeros y la suma de todos da "+acu);
    </script>
