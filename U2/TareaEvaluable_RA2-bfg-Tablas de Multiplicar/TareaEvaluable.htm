            <h1>Ej.1 - Tabla de multiplicar, sumar y division</h1>
        </div>
        <!-- Contenedor para las tablas de multiplicación, suma y división -->

            <div class="tabla">

        <div class="titulo">
            <h1>Ej.2 - Operaciones con desplazamientos de bits</h1>
        </div>

            <!-- Este párrafo se actualizará dinámicamente con JavaScript para mostrar el resultado de las operaciones con desplazamientos de bits -->
